name: ðŸš€ Mission100 Chad CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  analyze:
    name: ðŸ“Š Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ” Verify Format
        run: dart format --set-exit-if-changed .

      - name: ðŸ› ï¸ Analyze Code
        run: flutter analyze

      - name: ðŸ§ª Run Tests
        run: flutter test

  # Android ë¹Œë“œ
  build-android:
    name: ðŸ¤– Build Android APK
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate Localization
        run: flutter gen-l10n

      - name: ðŸ—ï¸ Build Debug APK
        run: flutter build apk --debug

      - name: ðŸ—ï¸ Build Release APK
        run: flutter build apk --release

      - name: ðŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: mission100-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: ðŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: mission100-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # iOS ë¹Œë“œ (macOSì—ì„œë§Œ ê°€ëŠ¥)
  build-ios:
    name: ðŸŽ Build iOS
    needs: analyze
    runs-on: macos-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate Localization
        run: flutter gen-l10n

      - name: ðŸ—ï¸ Build iOS (no codesign)
        run: flutter build ios --no-codesign

  # ì›¹ ë¹Œë“œ
  build-web:
    name: ðŸŒ Build Web
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ”§ Generate Localization
        run: flutter gen-l10n

      - name: ðŸ—ï¸ Build Web
        run: flutter build web

      - name: ðŸ“¤ Upload Web Build
        uses: actions/upload-artifact@v4
        with:
          name: mission100-web-build
          path: build/web/

  # ë¦´ë¦¬ìŠ¤ ë°°í¬ (main ë¸Œëžœì¹˜ì—ì„œë§Œ)
  deploy:
    name: ðŸš€ Deploy Release
    needs: [build-android, build-ios, build-web]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: ðŸ“¥ Download Android APK
        uses: actions/download-artifact@v4
        with:
          name: mission100-release-apk
          path: ./artifacts/

      - name: ðŸ“¥ Download Web Build
        uses: actions/download-artifact@v4
        with:
          name: mission100-web-build
          path: ./artifacts/web/

      - name: ðŸ·ï¸ Create Release Tag
        id: create_tag
        run: |
          DATE=$(date +'%Y.%m.%d')
          BUILD_NUMBER=${{ github.run_number }}
          TAG="v${DATE}.${BUILD_NUMBER}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Creating release: ${TAG}"

      - name: ðŸš€ Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.create_tag.outputs.tag }}
          release_name: ðŸ’ª Mission100 Chad Release ${{ steps.create_tag.outputs.tag }}
          body: |
            # ðŸ”¥ Mission100 Chad Release

            ## ðŸŽ¯ What's New
            - Chad-style motivational messaging
            - Korean/English bilingual support
            - Progressive workout system
            - Advanced achievement system

            ## ðŸ“± Downloads
            - **Android APK**: Ready for installation
            - **Web Version**: Deploy to hosting platform

            ## ðŸ’ª Chad Mode Activated
            > "Weakness is not an option! Download now and become the ultimate Chad!"

            ---
            **Built with Chad Energy** ðŸš€
          draft: false
          prerelease: false

      - name: ðŸ“¤ Upload Release APK
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./artifacts/app-release.apk
          asset_name: Mission100-Chad-${{ steps.create_tag.outputs.tag }}.apk
          asset_content_type: application/vnd.android.package-archive

  # ì½”ë“œ ì»¤ë²„ë¦¬ì§€
  coverage:
    name: ðŸ“Š Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ðŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ðŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ðŸ§ª Run Tests with Coverage
        run: flutter test --coverage

      - name: ðŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          name: mission100-coverage
          fail_ci_if_error: false