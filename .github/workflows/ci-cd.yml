name: ğŸš€ Mission100 Android CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  # ì½”ë“œ í’ˆì§ˆ ê²€ì‚¬
  analyze:
    name: ğŸ“Š Code Analysis
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ” Verify Format
        run: dart format --set-exit-if-changed .

      - name: ğŸ› ï¸ Analyze Code
        run: flutter analyze

      - name: ğŸ§ª Run Tests
        run: flutter test

  # Android ë¹Œë“œ (í•µì‹¬ íƒ€ê²Ÿ)
  build-android:
    name: ğŸ¤– Build Android APK
    needs: analyze
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ”§ Generate Localization
        run: flutter gen-l10n

      - name: ğŸ—ï¸ Build Debug APK
        run: flutter build apk --debug

      - name: ğŸ—ï¸ Build Release APK
        run: flutter build apk --release

      - name: ğŸ“¤ Upload Debug APK
        uses: actions/upload-artifact@v4
        with:
          name: mission100-debug-apk
          path: build/app/outputs/flutter-apk/app-debug.apk

      - name: ğŸ“¤ Upload Release APK
        uses: actions/upload-artifact@v4
        with:
          name: mission100-release-apk
          path: build/app/outputs/flutter-apk/app-release.apk

  # ì½”ë“œ ì»¤ë²„ë¦¬ì§€ (PRì—ì„œë§Œ)
  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
      - name: ğŸ“¥ Checkout Code
        uses: actions/checkout@v4

      - name: âš¡ Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.24.0'
          channel: 'stable'
          cache: true

      - name: ğŸ“¦ Get Dependencies
        run: flutter pub get

      - name: ğŸ§ª Run Tests with Coverage
        run: flutter test --coverage

      - name: ğŸ“Š Upload Coverage Reports
        uses: codecov/codecov-action@v3
        with:
          files: ./coverage/lcov.info
          name: mission100-coverage
          fail_ci_if_error: false

